<h2>Lista empleados</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellidos}}</td>
            <td>{{empleado.email}}</td>  
            <td>
                <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info mr-2">Actualizar</button>
                <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-danger mr-2" >Eliminar</button>
                <button (click)="detallesEmpleado(empleado.id)" class="btn btn-info">Detalle empleado</button>
            </td>         
        </tr>
    </tbody>
</table>
